name: Daily MyMG Claim

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  ClaimDaily:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python script
      env:
        REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
      run: |
        python app.py

    - name: Authenticate GitHub CLI
      env:
        GH_TOKEN: ${{ secrets.PAT }}
      run: gh auth setup-git

    - name: Update GitHub secret using GH CLI
      env:
        NEW_REFRESH_TOKEN: ${{ env.NEW_REFRESH_TOKEN }}
        REPO: ${{ github.repository }}
      run: |
        echo "::add-mask::$NEW_REFRESH_TOKEN"
        echo "$NEW_REFRESH_TOKEN" | gh secret set REFRESH_TOKEN --repo "$REPO" --app actions